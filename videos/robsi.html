<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Alles Gute zum Geburtstag!</title>
  <style>
    /* Your existing CSS styles */
    /* ... */
    /* Add a class for the pop-up content */
    .popup-content {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background-color: #00FFFF; /* Change background color to cyan */
      border: 2px solid #FF4500; /* Add border with color orange red */
      box-shadow: 4px 4px 6px #000000; /* Add box shadow */
      z-index: 9999;
      text-align: center;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: 24px;
      color: #FF00FF; /* Set font color to magenta */
      text-transform: uppercase;
      text-shadow: 2px 2px 4px #00FFFF; /* Add text shadow with cyan color */
      animation: blink 1s linear infinite; /* Add blink animation */
    }
    /* Other CSS styles */
    /* ... */
    /* ... */
  </style>
</head>
<body>

  <!-- Birthday message -->
  <div style="position: relative;">
    <h1>Alles Gute zum Geburtstag!</h1>
    <img id="birthday-img" src="../img/robs.jpg" alt="Kollege" width="400">
    <button class="play-button" onclick="playAudio()">Click me</button>
    <div class="retro-text">
      <p>Herzlichen Glückwunsch, Robs Bobs!</p>
      <p>Vergiss nicht, deinen besonderen Tag zu genießen!</p>
      <blockquote>"Jetzt sollte es funktionieren."</blockquote>
    </div>
  </div>

  <!-- Pop-up content -->
  <div class="popup-content" id="popup">
    <p style="color: #FF0000;">Herzlichen Glückwunsch!</p>
    <p style="color: #00FF00;">Du hast</p>
    <p style="color: #0000FF;">EINEN GRATIS SECHSERPACK</p>
    <img class="popup-img" src="../img/afri.jpg" alt="Afri Cola">
    <p>Genieße dein Getränk und habe einen fantastischen Tag!</p>
    <button class="close-btn" onclick="closePopup()">Schließen</button>
  </div>

  <!-- JavaScript to play birthday sound and handle pop-up -->
  <script>
    function playAudio() {
      var audio = new Audio('../img/party-horn.mp3');
      audio.play();
      showPopup();
    }

    function showPopup() {
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
