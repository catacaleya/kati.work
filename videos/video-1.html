<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS to center the container div */

    .video-container {

        max-height: 80vh;
        margin: 50px auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        padding: 10px;
    }

    @media only screen and (min-width: 600px) {
      .video-container {
        max-width: 80vw;
      }

    }
  </style>

</head>
<body>

<div class="container">
  <div class="video-container">
    <video width="100%" controls>
      <source src="../img/test1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>

</body>
</html>
